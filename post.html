<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>post</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main id="post"></main>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("posts.json")
  .then(res => res.json())
  .then(posts => {
    const post = posts.find(p => p.id === id);
    if (!post) return;

    document.getElementById("post").innerHTML = `
        <article class="post visible">
            <h2>${post.title}</h2>
            <span>${post.date}</span>
            <p>${post.content}</p>
        </article>
    `;
  });
</script>

</body>
</html>
